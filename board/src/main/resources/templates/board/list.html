<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <h2>지선's 방명록list</h2>


    <table>
        <thead>
            <tr>
                <th>no</th>
                <th>제목</th>
                <th>이름</th>
                <th>삭제</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="boardItem, status : ${boardListList}">
                <!--no-->
                <td th:text="${status.count}">no</td>

                <!--제목-->
                <td>
                    <a th:text="${boardItem.title}"
                       th:href="@{/board/view/{id}(id=${boardItem.id})}"
                       th:attrappend="data-idx=${boardItem.id}" class="btnView">제목</a>
                </td>

                <!--이름-->
                <td>
                    <a th:text="${boardItem.name}">이름</a>
                </td>

                <!--삭제-->
                <td>
                    <button class="btn"
                            th:attrappend="data-idx=${boardItem.id}">삭제</button>
                </td>
            </tr>
        </tbody>

    </table>

    <div>
        <a th:href="@{/board/write}">
            <button type="submit">글 쓰기</button>
        </a>
    </div>

    <div>
        <form id="search-form"
                method="get"
                th:action="@{/board/list}">
            <select id="searchCategory" name="searchCategory">
                <option value="all">전체 검색</option>
                <option value="title">제목</option>
                <option value="name">글쓴이</option>
                <option value="content">내용</option>
            </select>
            <input type="text"
                   id="searchInput"
                   name="searchInput"
                   placeholder="검색어를 입력하세요"
                   th:value="${param.searchInput}">
            <button type="submit">검색</button>
        </form>
    </div>

<!-- 페이지 내에서 Ajax 요청을 보내기 위한 스크립트 코드 -->
<script th:inline="javascript">
    // 버튼 클릭 이벤트 핸들러
    $('.btn').on('click', function(e) {
        var idx = $(this).data('idx');

        // Ajax 요청 보내기
        $.ajax({
            type: 'GET',
            url: '/board/delete/' + idx,
            success: function(response) {
                if (response.isDelete === 'ok') {
                    // 삭제에 성공한 경우, 페이지 새로고침
                    location.reload();
                } else {
                    alert('삭제 실패');
                }
            },
            error: function() {
                alert('서버 오류');
            }
        });
    });
</script>


</div>

</html>
