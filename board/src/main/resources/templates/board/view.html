<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
            layout:decorate="~{/layout/layout}">


<div layout:fragment="content">

    <h2>지선's 방명록View</h2>

    <!--no-->
    <h3>id</h3>
    <p th:text="${boardViewDto.id}">1</p>

    <!--이름-->
    <h3>이름</h3>
    <p th:text="${boardViewDto.name}">이름</p>

    <!--제목-->
    <h3>제목</h3>
    <p th:text="${boardViewDto.title}">제목</p>

    <!--내용-->
    <h3>내용</h3>
    <p th:text="${boardViewDto.content}">내용</p>

    <div>
        <a href="" th:href="@{/board/modify/{id}(id=${boardViewDto.id})}">수정</a>
    </div>
    <div>
        <a href="" th:href="@{/board/delete/{id}(id=${boardViewDto.id})}">삭제하기만해봐-_-</a>
    </div>

</div>

</html>
