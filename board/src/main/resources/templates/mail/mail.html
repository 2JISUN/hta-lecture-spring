<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container">
        <h2>EMAIL</h2>
        <form method="post" action="/mail/send">

            <div class="mb-3">
                <label for="receiver" class="form-label">받는사람</label>
                <input type="text" class="form-control" placeholder="받는 사람의 메일 주소"
                       id="receiver" name="receiver">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" placeholder="제목"
                       id="title" name="title">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" rows="5"  placeholder="내용을 작성해주세요"
                          id="content" name="content">

                </textarea>
            </div>

            <div class="mt-5">
                <button class="btn btn-primary" id="btnSubmit">메일전송</button>
            </div>

        </form>
    </div>

</div>
</html>
