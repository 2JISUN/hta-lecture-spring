<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">


<div layout:fragment="content">
  <h2>지선's 방명록View</h2>

  <!--방명록 보기-->
  <main class="mt-5 pt-5">
    <div class="container-fluid px-4">
      <h1 class="mt-4">Board</h1>
      <div class="card mb-4">
        <div class="card-body">
          <form>
            <div class="mb-3 mt-3">
              <label for="bno" class="form-label">bno</label> <input type="text"
                                                                     class="form-control" id="bno" name="bno" value="${board.bno}"
                                                                     disabled>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">title</label> <input
                    type="text" class="form-control" id="title" name="title"
                    value="${board.title}" disabled>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">content</label>
              <textarea class="form-control" id="content" name="content"
                        disabled>${board.content}</textarea>
            </div>
            <div class="mb-3">
              <label for="regDate" class="form-label">regDate</label> <input
                    type="text" class="form-control" id="regDate" name="regDate"
                    value="${board.regDate}" disabled>
            </div>
            <div class="mb-3">
              <label for="writer" class="form-label">writer</label>
              <input type="text" class="form-control" id="writer" name="writer"
                     value="${board.writer}" disabled>
            </div>

            <!--버튼-->
            <a class="btn btn-outline-secondary">list</a>
            <a class="btn btn-outline-warning">modify</a>
            <a class="btn btn-outline-danger">remove</a>
          </form>
        </div>
      </div>
    </div>
  </main>





</div>

</html>
