<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container justify-content-center d-flex">
        <div class="col-4">
            <h2>EMAIL 받기</h2>
            <hr>
            <form method="post"
                  th:action="@{/api/email/receive}">
                <div class="mb-3">
                    <label for="sendEmail" class="form-label">메일 보내는 사람</label>
                    <input type="text" class="form-control" placeholder="snm03097@naver.com" id="sendEmail" name="sendEmail" readonly>
                </div>
                <div class="mb-3">
                    <label for="receiverAddress" class="form-label">메일 받는 사람(메일 수정 가능)</label>
                    <input type="text" class="form-control" placeholder="아이디@메일주소" id="receiverAddress" name="receiverAddress" th:value="${memberInfo.loggedMember.email}">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea id="content" name="content" placeholder="보낼 내용을 입력하세요"> </textarea>
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary" id="btn-Email">메일 보내기🍀</button>
                </div>
            </form>
        </div>
    </div>
