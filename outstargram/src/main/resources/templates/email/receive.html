<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container justify-content-center d-flex">
        <div class="col-4">
            <h2>EMAIL 받기</h2>
            <hr>
            <div class="mb-3">
                <label for="sendEmail" class="form-label">메일 보내는 사람</label>
                <input type="text" class="form-control" placeholder="snm03097@naver.com" id="sendEmail" name="sendEmail" readonly>
            </div>
            <div class="mb-3">
                <label for="receiver" class="form-label">메일 받는 사람(메일 수정 가능합니다.)</label>
                <input type="text" class="form-control" placeholder="아이디@메일주소" id="receiver" name="receiveEmail" th:value="${memberInfo.loggedMember.email}">
            </div>
            <div class="mt-5">
                <button class="btn btn-primary" id="btn-Email">행운의 편지 받아보세요🍀</button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let index = {
            init: function () {
                $("#btn-Email").on("click", () => {
                    console.log("click");
                    this.email();
                });
            },

            email : function () {

                let receiver = $("#receiver").val();
                $.ajax({
                    type: "POST",
                    url: "/api/email/receive",
                    data: JSON.stringify(receiver),
                    dataType: "json",
                    contentType: "application/json; charset=utf-8"
                }).done(function (response){
                    console.log(response);
                    alert("메일함을 확인해보세요💚");
                    location.href="/";
                }).fail(function (error){
                    alert(JSON.stringify(error));
                });
            }
        }

        index.init();


    </script>

</div>


</html>
