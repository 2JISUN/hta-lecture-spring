<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content" class="main">
    <div class="container justify-content-center d-flex">
        <div class="col-4">
            <h2>LOGIN</h2>
            <form method="post"
                  action="/auth/login"
                  th:action="@{/auth/login}"
                  th:object="${joinDto}">

                <div class="mb-3">
                    <label for="userId" class="form-label">ID</label>
                    <input type="text" class="form-control" placeholder="id" id="userId" name="userId" th:field="*{userId}">
                    <p class="error" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">여기에 오류메세지 띄워주세요.</p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" class="form-control" placeholder="password" id="password" name="password">
                    <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">뭐지</p>
                </div>
                <div class="mt-5">
                    <button class="btn btn-primary" id="btnSubmit">LOGIN</button>
                    <a class="btn btn-primary" href="/mail/find_password">PASSWORD FORGOT</a>
                </div>
            </form>
            <hr>
            <!--OAUTH2를 사용한 sns로그인-->
            <div class="mt-5 d-flex">
                <div class="mx-1"><a class="btn btn-primary" href="/oauth2/authorization/google">GOOGLE</a></div>
                <div class="mx-1"><a class="btn btn-primary" href="/oauth2/authorization/naver">NAVER</a></div>
                <div class="mx-1"><a class="btn btn-primary" href="/oauth2/authorization/kakao">KAKAO</a></div>
                <div class="mx-1"><a class="btn btn-primary" href="/oauth2/authorization/github">GITHUB</a></div>
            </div>
        </div>
    </div>
</div>
</html>
